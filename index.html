<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreBox">
                    <p id="scoreHome" class="score">0</p>
                </div>
                <div class="add-points-container">
                    <button onclick="add1Home()" class="add-points-btn">+1</button>
                    <button onclick="add3Home()" class="add-points-btn">+3</button>
                    <button onclick="add5Home()" class="add-points-btn">+5</button>
                </div>
            </div>
            <div class="reset-container">
                <button onclick="resetScore()" class="reset-btn">Reset</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="scoreBox">
                    <p id="scoreGuest" class="score">0</p>
                </div>
                <div class="add-points-container">
                    <button onclick="add1Guest()" class="add-points-btn">+1</button>
                    <button onclick="add3Guest()" class="add-points-btn">+3</button>
                    <button onclick="add5Guest()" class="add-points-btn">+5</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
